version: '3.8'

# 后端服务 Docker Compose 配置
# 包含基础设施服务和后端应用

services:
  # ===================
  # 基础设施服务
  # ===================
  
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: screen-monitor-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-dev_root_123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-screen_monitoring_dev}
      MYSQL_USER: ${MYSQL_USER:-dev_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dev_pass_123}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./deployment/docker/mysql/init:/docker-entrypoint-initdb.d:ro
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=64M
      --innodb-log-file-size=8M
      --innodb-log-buffer-size=2M
    networks:
      - screen-monitor-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-dev_root_123}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: screen-monitor-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./deployment/docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes
    networks:
      - screen-monitor-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: screen-monitor-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-devadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-devadmin123}
      MINIO_DEFAULT_BUCKETS: ${MINIO_DEFAULT_BUCKETS:-monitoring-screenshots}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9090"
    volumes:
      - minio_data:/data
      - ./deployment/docker/minio/init:/docker-entrypoint-initdb.d
    command: server /data --console-address ":9090"
    networks:
      - screen-monitor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ===================
  # 后端应用服务
  # ===================

  # NestJS 后端 API
  backend:
    image: screen-monitoring-backend:latest
    container_name: screen-monitor-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      # 数据库配置
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER:-dev_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-dev_pass_123}
      DB_DATABASE: ${MYSQL_DATABASE:-screen_monitoring_dev}
      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # MinIO 配置
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-devadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-devadmin123}
      MINIO_BUCKET_NAME: ${MINIO_DEFAULT_BUCKETS:-monitoring-screenshots}
      # JWT 配置
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # API 配置
      API_PORT: 3000
      API_PREFIX: api
      # CORS 配置
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:5173}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - screen-monitor-network
    healthcheck:
      test: ["CMD", "node", "-e", "const http=require('http');const req=http.get('http://127.0.0.1:3000/health',res=>{process.exit(res.statusCode===200?0:1)});req.on('error',()=>process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ===================
  # 开发工具服务（可选）
  # ===================

  # 数据库管理工具
  adminer:
    image: adminer:latest
    container_name: screen-monitor-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - screen-monitor-network
    profiles:
      - tools

# 数据卷
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

# 网络
networks:
  screen-monitor-network:
    driver: bridge